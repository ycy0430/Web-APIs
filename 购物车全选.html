<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 100px auto;
            border: 1px solid #ccc;
            border-collapse: collapse;
            width: 600px;
            text-align: center;
        }
        
        th,
        td {
            border: 1px solid #ccc;
        }
        
        th {
            background: #E9FAFF;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th><input type="checkbox" name="" id=""></th>
            <th>型号</th>
            <th>价格</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>iphone11</td>
            <td>5999</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>iphone11</td>
            <td>5999</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>iphone11</td>
            <td>5999</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>iphone11</td>
            <td>5999</td>
        </tr>
    </table>
    <script>
        var tr = document.querySelector('table').querySelectorAll('tr');
        var checkbox = document.querySelector('table').querySelectorAll('input');
        for (var i = 1; i < tr.length; i++) {
            tr[i].onmouseover = function() {
                this.style.background = '#E9FAFF';
            }
            tr[i].onmouseout = function() {
                this.style.background = '';
            }
        }
        checkbox[0].onclick = function() {
            if (checkbox[0].checked == true) {
                for (var i = 1; i < checkbox.length; i++) {
                    checkbox[i].checked = true;
                }
            } else if (checkbox[0].checked == false) {
                for (var i = 1; i < checkbox.length; i++) {
                    checkbox[i].checked = false;
                }
            }
        }

        for (var i = 1; i < checkbox.length; i++) {
            checkbox[i].onclick = function() {
                var m = 0;
                for (var j = 1; j < checkbox.length; j++) {
                    if (checkbox[j].checked == false) {
                        break;
                    } else if (checkbox[j].checked == true) {
                        m++;
                    }
                    console.log('j:' + j);
                }
                if (m == checkbox.length - 1) {
                    checkbox[0].checked = true;
                } else {
                    checkbox[0].checked = false;

                }
                console.log(m);
            }
        }
    </script>
</body>

</html>
